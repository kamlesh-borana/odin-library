<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Odin Library</h1>
        <button>Add a new book</button>
    </div>


    <div class="library">
        
    </div>

    <dialog id="add-new-book-dialog">
        <h2>Add new book details</h2>
        <form>
            <p>
                <label for="title">
                    Title : 
                </label>
                <input type="text" id="title" name="title" required>
            </p>

            <p>
                <label for="author">
                    Author : 
                </label>
                <input type="text" id="author" name="author" required>
            </p>

            <p>
                <label for="no-of-pages">
                    No of pages : 
                </label>
                <input type="number" id="no-of-pages" name="no-of-pages" required>
            </p>

            <p class="read-status-field">
                <input type="checkbox" name="read-status" id="read-status">
                <label for="read-status">
                    Finished reading it?
                </label>
            </p>

            <div class="cta-container">
                <!-- <button class="cancel">Cancel</button> -->
                <button type="button" class="cancel">Cancel</button>
                <button class="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
